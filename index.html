<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>

    <!--CSS de Estilo-->
    <link rel="stylesheet" href="style/style.css">

    <!--CSS de Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoJoflix</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="#">JoJoflix</a>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Animes</a>
                <a href="#">Mangás</a>
                <a href="#">Enciclopédia</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="anime-principal">
            <div class="container">
                <h3 class="titulo-destaque">JoJo Stone Ocean</h3>
                <p class="descricao">Jolyne Cujoh é filha de Jotaro, é uma menina delinquente que foi presa injustamente por assassinato, e agora vai descobrir o mundo dos stands. Assista agora a nova parte de JoJo que já é aguardada à tempos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>                
                </div>
            </div>
        </div>            
    </main>

    <div class="carrosel-animes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Animes/part1.jpg" alt="Primeira e segunda temporada de JoJo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Animes/part3(2).jpg" alt="Primeira e segunda temporada de JoJo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Animes/part4.jpg" alt="Primeira e segunda temporada de JoJo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Animes/part5.jpg" alt="Primeira e segunda temporada de JoJo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Animes/part6-capa.jpg" alt="Primeira e segunda temporada de JoJo">
            </div>
        </div>
    </div>



<!---Divisão para JavaScript--->
    <script src="https://kit.fontawesome.com/9b2a12924b.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
